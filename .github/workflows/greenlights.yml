name: Greenlights

on:
  schedule:
    - cron: '37 5 * * *'
  workflow_dispatch:

jobs:
  greenlights:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repo sin credenciales
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configurar git
        run: |
          git config user.name "Julio Reyes"
          git config user.email "juliojesusreyes@gmail.com"

      - name: Generar commits
        run: |
          if [ "$(date +%u)" -eq 1 ]; then
            echo "# Week of $(date +%F)" > .upflow.txt
            git add .upflow.txt
            git commit -m "New greenlights ðŸŒ± - $(date +%F)"
          fi

          COMMITS=$(( ( RANDOM % 5 )  + 1 ))
          for i in $(seq 1 $COMMITS); do
            echo "Commit $i - $(date)" >> .upflow.txt
            git add .upflow.txt
            git commit -m "GreenLight $i - $(date +%F_%T)"
          done

      - name: Push con PAT token
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push
